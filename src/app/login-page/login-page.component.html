<div style="background-color: black;">
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
<form (ngSubmit)="login()" #loginForm="ngForm">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" [(ngModel)]="textInputValue1" [ngModelOptions]="{ standalone: true }" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" [(ngModel)]="textInputValue2" [ngModelOptions]="{ standalone: true }" required>

    <button type="submit" [disabled]="!loginForm.valid">Log In</button>
    <div class="social">
      <div class="go"><i class="fab fa-google"></i>  Google</div>
      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
    </div>
</form>
</div>
